<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./registrarse.style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
  </head>
  <body>
    <section>
      <h3 class="registro-title">Registrarse</h3>
      <form action="" class="form-registro">
        <div class="registro-dato">
          <label class="registro-dato-label" for="nombre">Nombre</label>
          <input class="registro-input" type="text" id="nombre" />
        </div>

        <div class="registro-dato">
          <label class="registro-dato-label" for="apellido">Apellido</label>
          <input class="registro-input" type="text" id="apellido" />
        </div>
        <div class="registro-dato">
          <label class="registro-dato-label" for="correo">Email</label>
          <input class="registro-input" type="email" id="correo" />
        </div>
        <div class="registro-dato">
          <label class="registro-dato-label" for="telefono">Teléfono</label>
          <input class="registro-input" type="number" id="telefono" />
        </div>
        <div class="registro-dato">
          <label class="registro-dato-label" for="sexo">Sexo</label>
          <select name="" id="">
            <option value="">Femenino</option>
            <option value="">Masculino</option>
            <option value="">No binario</option>
          </select>
        </div>
        <div class="registro-dato">
          <label class="registro-dato-label" for="fecha"
            >Fecha de nacimiento</label
          >

          <div class="registro-dato-fecha">
            <label for="dia">Día</label>
            <select name="" id="dia">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
              <option value="">11</option>
              <option value="">12</option>
              <option value="">13</option>
              <option value="">14</option>
              <option value="">15</option>
              <option value="">16</option>
              <option value="">17</option>
              <option value="">18</option>
              <option value="">19</option>
              <option value="">20</option>
              <option value="">21</option>
              <option value="">22</option>
              <option value="">23</option>
              <option value="">24</option>
              <option value="">25</option>
              <option value="">26</option>
              <option value="">27</option>
              <option value="">28</option>
              <option value="">29</option>
              <option value="">30</option>
              <option value="">31</option>
            </select>
          </div>
          <div class="registro-dato-fecha">
            <label for="mes">Mes</label>
            <select name="" id="mes">
              <option value="">Enero</option>
              <option value="">Febrero</option>
              <option value="">Marzo</option>
              <option value="">Abril</option>
              <option value="">Mayo</option>
              <option value="">Junio</option>
              <option value="">Julio</option>
              <option value="">Agosto</option>
              <option value="">Septiembre</option>
              <option value="">Octubre</option>
              <option value="">Noviembre</option>
              <option value="">Diciembre</option>
            </select>
          </div>
          <div class="registro-dato-fecha">
            <label for="ano">Año</label>
            <select name="" id="ano">
              <option value="">1990</option>
              <option value="">1991</option>
              <option value="">1992</option>
              <option value="">1993</option>
              <option value="">1994</option>
              <option value="">1995</option>
              <option value="">1996</option>
              <option value="">1997</option>
              <option value="">1998</option>
              <option value="">1999</option>
              <option value="">2000</option>
            </select>
          </div>
        </div>

        <label class="verificacion" for="verificacion">
          <input type="checkbox" name="" id="verificacion" /> Acepto los
          <a href="">terminos y condiciones</a>
        </label>
        <div class="registro-bottun">
          <button>Registrarme</button> <button>Restablecer registro</button>
        </div>

        <p>
          <a href="./index.html" target="_blank">Ir a la página principal</a>
        </p>
      </form>
    </section>
    <div class="burbujas">
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      
    </div>
  </body>
</html>
