<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./registrarse.style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
  </head>
  <body>
    <section class="section-registro">
      <h3 class="registro-title">Registrarse</h3>
      <form action="#" class="form-registro">
        <div class="registro-dato">
          <label class="registro-dato-label" for="nombre">Nombre</label>
          <input class="registro-input" type="text" id="nombre" />
        </div>

        <div class="registro-dato">
          <label class="registro-dato-label" for="apellido">Apellido</label>
          <input class="registro-input" type="text" id="apellido" />
        </div>
        <div class="registro-dato">
          <label class="registro-dato-label" for="correo">Email</label>
          <input class="registro-input" type="email" id="correo" />
        </div>
        <div class="registro-dato">
          <label class="registro-dato-label" for="telefono">Teléfono</label>
          <input class="registro-input" type="number" id="telefono" />
        </div>
        <div class="registro-dato">
          <label class="registro-dato-label" for="sexo">Sexo</label>
          <select name="" id="">
            <option value="#">Femenino</option>
            <option value="#">Masculino</option>
            <option value="#">No binario</option>
          </select>
        </div>
        <label class="verificacion" for="verificacion">
          <input type="checkbox" name="" id="verificacion" /> Acepto los
          <a href="">términos y condiciones</a>
        </label>
        <div class="registro-bottun">
          <button>Registrarme</button> <button>Restablecer registro</button>
        </div>

        <p>
          <a href="./index.html" target="_blank">Ir a la página principal</a>
        </p>
      </form>
    </section>
  </body>
</html>
